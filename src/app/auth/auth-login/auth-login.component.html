<section class="vh-100">
    <div class="container h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-lg-12 col-xl-11">
          <div class="card text-black" style="border-radius: 25px;">
            <div class="card-body p-md-5">
              <div class="row justify-content-center">
                <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">
  
                  <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Login</p>
  
                  <form [formGroup]="authLoginForm" class="mx-1 mx-md-4" (ngSubmit)="onSubmit()">
  
                    <div class="d-flex flex-row align-items-center mb-4">
                      <i class="fas fa-envelope fa-lg me-3 fa-fw"></i> 
                      <div class="form-outline flex-fill mb-0">
                        <label class="form-label">Email:</label>
                        <input [ngClass]="{ 
                          'is-invalid': !authLoginForm.controls.email.valid
                          && authLoginForm.controls.email.touched, 
                          'is-valid': authLoginForm.controls.email.valid 
                        }" type="email" class="form-control" formControlName="email"/>
                        <div class="invalid-feedback">Insira um email.</div>
                      </div>
                    </div>
  
                    <div class="d-flex flex-row align-items-center mb-4">
                      <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                      <div class="form-outline flex-fill mb-0">
                        <label class="form-label">Senha:</label>
                        <input [ngClass]="{ 
                          'is-invalid': !authLoginForm.controls.senha.valid
                          && authLoginForm.controls.senha.touched, 
                          'is-valid': authLoginForm.controls.senha.valid 
                        }" type="password" class="form-control" formControlName="senha"/>
                        <div class="invalid-feedback">Insira uma senha válida.</div>
                      </div>
                    </div>

                    <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                      <button class="btn btn-primary btn-lg" [disabled]="!authLoginForm.valid">Login</button>
                    </div>

                    <p>Não possui uma conta? <a href="/usuarios/registro">Cadastre-se!</a></p>
  
                  </form>
  
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
